<!DOCTYPE html>
<html lang="en">

<head>
  <title>Async Await</title>
</head>

<body>
  <script>
    // Can use Fetch, Then, Then, Then, Catch or Async Await for ajax

    // Allow your function to return a promise so you don't have to nest functions. A little timer that waits to resolve
    function breathe(amount) {
      // Create your own promise
      return new Promise((resolve, reject) => {
        if (amount < 500) {
          reject('That is too small of a value'); // And stop the function
        }
        setTimeout(() => resolve(`Done for ${amount} ms`), amount);
      });
    }

    // Check breath function (must still then as it waits for response)
    breathe(1000).then(res => {
      console.log(res);
      // on success run breathe for 500ms and chain on the rest
      return breathe(500);
    }).then(res => {
      console.log(res);
      return breathe(1000);
    }).then(res => {
      console.log(res);
      return breathe(700);
    }).then(res => {
      console.log(res);
      return breathe(600);
    }).then(res => {
      console.log(res);
      return breathe(1200);
    }).then(res => {
      console.log(res);
      return breathe(200);
    }).then(res => {
      console.log(res);
      return breathe(600);
    }).catch(err => {
      console.log(err); // Takes reject function from the promise created above
    })
  </script>
</body>

</html>
