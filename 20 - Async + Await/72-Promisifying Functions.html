<!DOCTYPE html>
<html lang="en">

<head>
  <title>Promisifying Functions</title>
</head>

<body>
  <script>
    // SUMMARY - take existing function and turn it to a promise

    // // This uses call backs for errors so how can we use a promise?
    // navigator.geolocation.getCurrentPosition(function (pos) {
    //   console.log('it worked!');
    //   console.log(pos);
    //   // call back error / reject function as part of geolocation API
    // }, function (err) {
    //   console.log('it failed!');
    //   console.log(err);
    // });

    // Promise version of above
    function getCurrentPosition(...args) {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(...args, resolve, reject);
      });
    }

    async function getLocation() {
      console.log('starting');
      const position = await getCurrentPosition(); // Runs the promise above and can accept arguments
      console.log(position);
      console.log('finished');
    }


    getLocation();

  </script>
</body>

</html>
