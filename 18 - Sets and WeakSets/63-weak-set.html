<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>
	// Like a set but benefits for some sitations
	let dog1 = { name: 'Snickers', age: 3 };
	let dog2 = { name: 'sunny', age: 1 };

	// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/WeakSet
	const weakSauce = new WeakSet([dog1, dog2]);

	// for (const dog of weakSauce){
	// 	console.log(dog); // ERROR: weakSauce is not iterable
	// }

	console.log(weakSauce);
	dog1 = null;
	console.log(weakSauce); // Memory leak to delete it - not updated but try running weakSauce in the browser and you'll see it's gone. See garbage collection

</script>
</body>
</html>
