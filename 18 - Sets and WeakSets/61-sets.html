<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sets</title>
</head>
<body>
<script>
  // Like an array which you can add to and remove and loop over. You can only add the same item. 
  const people = new Set();
  people.add('Wes');
  people.add('Snickers');
  people.add('Kait');

  console.log(people);
  // With array you'd need to delete from the index value
  people.delete('Snickers');
  people.add('Wes');
  people.add('Wes');
  people.add('Wes'); // Can only add people once so this won't do anything
  console.log(people);

  for (const person of  people) {
    console.log(person);
  }

  // Must pass an array 
  const students = new Set('Wes', 'Kara', 'Tony');
  console.log(students); // Set(3)Â {"W", "e", "s"}

  const studentsArray = new Set(['Wes', 'Kara', 'Tony']);
  console.log(studentsArray);
  console.log(studentsArray.has('Tony')); // true
  console.log(studentsArray.has('Toni')); // false
  console.log(studentsArray[0]); // undefined (Not an index based list)

  const dogs = ['Snickers', 'Sunny'];
  console.log(dogs);
  // create a set from dog array
  const dogSet = new Set(dogs);
  console.log(dogSet);

</script>
</body>
</html>
