<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>
  const brunch = new Set();
  // as people start coming in
  brunch.add('Wes');
  brunch.add('Sarah');
  brunch.add('Simone');

  // ready to open, line is forming!
  const line = brunch.values();
  console.log(line.next().value);
  console.log(line.next().value);
  
  // more people turn up
  brunch.add('Dom');
  console.log(line);
  brunch.add('Heather');
  console.log(line.next().value);
  brunch.add('Snickers');

  // Check line now
  console.log(line);

  console.log(line.next().value);
  console.log(line.next().value);
  console.log(line.next().value);

</script>
</body>
</html>
