<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Exponential Operator</title>
</head>

<body>
  <script>
  	// Array.includes: binary
  	const array = ['a', 'b', 'c'];

  	console.log(array.includes('c')); // true
  	console.log(array.includes('x')); // false

  	// Exponential (to the power) operator
  	console.log(3**3) // 3 to the power 3, = 27
  </script>
</body>

</html>
