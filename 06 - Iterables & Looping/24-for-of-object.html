<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>

<script>
  // OBJECT IS NOT ITERABLE SO CANT USE FOR OF

  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  // // Won't allow you to do
  // for (const prop of apple) { // Alternatives `apple.entries()` or `Object.keys(apple)`
  //   console.log(prop);
  // }

  for (const prop in apple) {
    // takes value from apple[index];
    const value = apple[prop];
    console.log(value, prop);
  }

</script>
</body>
</html>
