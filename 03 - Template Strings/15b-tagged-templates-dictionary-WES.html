<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    abbr {
      border-bottom:1px dotted grey;
    }
  </style>
</head>
<body>

  <div class="bio">

  </div>

<script>
  const dict = {
    HTML: 'Hyper Text Markup Language',
    CSS: 'Cascading Style Sheets',
    JS: 'JavaScript'
  };

  // if there is a string in the dictionary for the value dict[value] - return abbriviation tag with the abbreviation
  function addAbbreviations(strings, ...abbreviations) {
    const abbreviated = abbreviations.map(abbreviation => {
      if(dict[abbreviation]) {
        // Use HTML abbriviation tag - https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_abbr_test
        return `<abbr title="${dict[abbreviation]}">${abbreviation}</abbr>`;
      }
      // otherwise return the abbreviations as it can't be abbriviated
      return abbreviation;
    });

    // reduce function (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce) takes two parameters; firstly a function then the current value in this case it is blank , '' (line 41) reduce(function(), '')
    // strings is the array of parameters that aren't abbriviations passed to addAbbriviations function above
    // Return concatinated values or nothing
    return strings.reduce((sentence, string, i) => {
      return `${sentence}${string}${abbreviated[i] || ''}`;
    }, '');
  }

  const first = 'Wes';
  const last = 'Bos';
  const sentence = addAbbreviations`Hello my name is ${first} ${last} and I love to code ${'HTML'}, ${'CSS'} and ${'JS'}`;

  const bio = document.querySelector('.bio');
  const p = document.createElement('p');
  p.innerHTML = sentence;
  bio.appendChild(p);

</script>
</body>
</html>
