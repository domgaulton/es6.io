<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>
  // SUMMARY .some() goes through and stops when conditions aren't met
  // SUMMARY .every() only true if condition is met throughout

  const ages = [32, 15, 19, 12];
  const youth = [2, 5, 9, 7];

  // 👵👨 is there at least one adult in the group?
  const adultPresent1 = ages.some(age => age >= 18);
  console.log(adultPresent1); // True

  // 👵👨 is there at least one adult in the group?
  const adultPresent2 = youth.some(age => age >= 18);
  console.log(adultPresent2); // False

  // 🍻 is everyone old enough to drink?
  const allOldEnough = ages.every(age => age >= 19);
  console.log(allOldEnough); // False


</script>
</body>
</html>
