<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  // Maps for Objects. Sets for Arrays
  const dogs = new Map();

  // Like .add for a set
  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  console.log(dogs.has('Snickers'));

  // Can use forEach and get key and value
  dogs.forEach((key, value) => console.log(key, value));

  // Or use for of loop to get an array
  for (const dog of dogs) {
    console.log(dog);
  }

  // Or use for of loop
  for (const [key, value] of dogs) {
    console.log(key, value);
  }
</script>
</body>
</html>
