<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
  // make sure id: 100 isn't spelled incorrectly e.g. Id iD or ID
  const safeHandler = {
    set(target, name, value) {
      // check to see if the key already exists (lowercase for both)
      const likeKey = Object.keys(target).find(key => key.toLowerCase() === name.toLowerCase());

      // If no key in the target and you're trying to set a new key
      if (!(name in target) && likeKey) {
        throw new Error(`Oops! Looks like we already have a(n) ${name} property but with the case of ${likeKey}.`);
      }
      target[name] = value;
    }
  };

  const safety = new Proxy({ id: 100 }, safeHandler);

  safety.ID = 101;
  safety.name = 'Dom';
  console.log(safety);

</script>
</body>
</html>
