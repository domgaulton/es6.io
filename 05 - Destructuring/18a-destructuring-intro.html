<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };


  // const first = person.first;
  // const last = person.last;
  // const twitter = person.twitter;
  // With ES6 it's much easier - 
  // Think of it like this: Take the properties from the object and set variable named property
  const { first, last, twitter } = person;
  console.log(first, last, twitter);

  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        instagram: 'https://instagram.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  // Useful when we have nested items e.g. in wes > links > social
  const { instagram, facebook } = wes.links.social;
  console.log(instagram, facebook);

  // And can rename them as you destructure and set them
  const { instagram: insta, facebook: fb } = wes.links.social;
  console.log(insta, fb);

  // Setting default values
  const settings = { width: 300, color: 'black' }  // We also need a height, fontSize for the app
  const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;
  
  // The default values can't be updated
  console.log(width,height,color,fontSize);

</script>
</body>
</html>
