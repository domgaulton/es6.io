<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>
  const details = ['Wes Bos', 123, 'wesbos.com'];
  // const name = details[0];
  // const id = details[1];
  // const website = details[2];
  // With ES6
  const [name, id, website] = details;
  console.log(name, id, website);

  const data = 'Basketball, Sports, 90210, 23, wes, bos, cool';
  // Set variables AND split on repeating character, in this case ', '
  // Notice there are more items than variables below
  const [itemName, category, sku, inventory] = data.split(', ');
  console.log(itemName,category);

  const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];
  // Destructuring with rest or spread. Pass remaining items to an array variable
  const [captain, assistant, ...players] = team;
  console.log(players);

</script>
</body>
</html>
